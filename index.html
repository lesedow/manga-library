<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
	<link rel="manifest" href="favicon_io/site.webmanifest">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<title>MangaLib</title>
</head>
<body>
	<div class="wrapper">
		<div class="nav-bar">
			<div class="nav-bar-container container">
				<img src="img/icons8-naruto.svg" alt="Logo">
				<h1 class="title">MangaLib</h1>
			</div>
		</div>
		<div class="jumbotron">
			<div class="jumbo-container container">
				<div class="left-side">
					<h2 class="jumbo-title">Welcome to MangaLib</h2>
					<p class="jumbo-text">MangaLib is a nice website for quickly saving your favourite manga with just a few clicks</p>
				</div>
				<div class="right-side">
					<h2 class="jumbo-title">Get started from here</h2>
					<button id="add" class="open-form">Add Manga</button>
				</div>
			</div>
		</div>
		<div class="manga-collection">
			<div class="manga-container container">
			</div>
		</div>
	</div>
	<div class="form-container">
		<form id="add-manga">
			<i id="close" class="fas fa-times"></i>

			<label for="title">Title</label>
			<input maxlength="100" autocomplete="off" type="text" name="title" id="title" required>

			<label for="author">Author</label>
			<input maxlength="50" autocomplete="off" type="text" name="author" id="author" required>

			<label for="read_chapters">Chapters Read</label>
			<input max="10000" autocomplete="off" type="number" name="read_chapters" id="read_chapters" required>

			<label for="max_chapters">Total Chapters</label>
			<input max="10000" autocomplete="off" type="number" name="total_chapters" id="total_chapters" required>

			<button id="submit" type="submit">Add</button>
		</form>
	</div>
	<script type="module" src="app.js"></script>
</body>
</html>
